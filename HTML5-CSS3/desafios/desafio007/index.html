<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <header>
        <h1>Imagem Flexível</h1>
    </header>
    <section>
        <p>Você está vendo a imagem completa? Experimente aumentar a tela para uma melhor experiência.</p>
        <picture>
            <source media="(max-width: 700px)" srcset="imagens/paisagem-p.jpg" type="image/jpg">
            <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.jpg" type="image/jpg">
            <img src="imagens/paisagem-g.jpg" alt="imagem paisagem">
        </picture>
    </section>
</body>
</html>
